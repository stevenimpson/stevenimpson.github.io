<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
          {%if page.title %}
              {{ page.title }}
          {% else %}
              {{ site.title }}
          {% endif %}
       </title>
        <link rel="stylesheet" href="/assets/css/styles.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;900&display=swap" rel="stylesheet">

        <!-- <link href='https://fonts.googleapis.com/css?family=Mulish' rel='stylesheet'> -->
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">

        <!-- If in prod, have analytics enabled -->
        {% if jekyll.environment == 'production' %}
          {% include analytics.html %}
        {% endif %}
        {% feed_meta %}
        {% seo %}

        <!-- OpenGraph -->
        <meta property="og:locale" content="en_AU">
        <meta property="og:type" content="article">
        <meta property="og:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
        <meta property="og:url" content="{{ site.url }}{{ page.url }}">
        <meta property="og:image" content="{{ site.url }}{{ page.image }}" />
        <meta property="og:site_name" content="Stevenings">
        <meta property="article:published_time" content="{{ page.date }}" />
        <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
        <!-- twitter card -->
          <meta name="twitter:card" content="{% if page.image %}summary_large_image{% else %}summary{% endif %}">
          <meta name="twitter:site" content="@SteveningsBlog">
          <meta name="twitter:creator" content="@{{ site.twitter_username }}">
          <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
          <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 200 }}{% else %}{{ site.description }}{% endif %}">
        {% if page.image %}
          <meta name="twitter:image:src" content="{{ site.url }}{{ page.image }}"> 
        {% endif %} 
        <!-- end twitter card -->
        <!-- description-->
        <meta itemprop="description" name="description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}" />
        <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
    </head>
