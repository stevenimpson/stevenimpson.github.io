<!doctype html>
<html>
  {% include head.html %}
  <body>

  	{% include topbar.html %}
    <div class="main">

      <ul>
  	  {% for post in site.posts %}
  		<li>
  		  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <h3>{{ post.date | date: "%-d %B %Y" }}</h3>
  		  {{ post.excerpt }}
        <a href="{{ post.url }}">Read more...</a>
  		</li>
      <hr>
  	  {% endfor %}
    	</ul>

        {{ content }}
    </div>
    {% include footer.html %}
</html>
